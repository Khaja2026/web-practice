<!DOCTYPE html>
<html lang="en">
    <head>
        <title>learn css</title>
        <link rel="stylesheet" href="external.css">
        <style>
            h3{
                color:orange;
                background:green;
            }
        </style>
        <body>
            <h1>inline css for h1,h2</h1>
            <h1>internal css for h3</h2>
            <h1>external css for h4,h5</h1>
            <h1 style="color:red;border:3px solid green">this is red</h1>
            <h2 style="color:blue;border:5px dotted pink">this is blue</h2>
            <h3>ALL HAIL THE TIGER</h3>
            <h4>all hail the king</h4>
            <h5>comeback</h5>
        </body>
    </head>
</html>
