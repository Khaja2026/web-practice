<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>forms</h1>
        <form>
            <div>
            <label for="fullname">Enter Name:</label>
            <input id="fullname"type="text"placeholder="name">
            </div>
            <br>
            <div>
                <label for="age">Enter Age:</label>
                <input id="age"type="number"placeholder="age">
            </div>
            <br>
            <div>
                <label for="password">Enter Password:</label>
                <input id="password"type="password"placeholder="password">
            </div>
            <br>
            <div>
                <label for="email">Enter email:</label>
                <input id="email"type="email"placeholder="email">
            </div>
            <br>
            <div>
                <label for="age-limit">Enter Age:</label>
                <input id="age-limit"type="number" min="0" max="3" placeholder="age">
            </div>
            <br>
            <div>
                <label for="month">Enter month:</label>
                <input id="month"type="month">
            </div>
            <br>
            <div>
                <label for="date">enter date</label>
                <input type="date">
            </div>
            <div>
                <label for="radiobutton">Enter selection:</label>
                <input id="radiobutton"type="radio">
            </div>
            <br>
            <div>
                <label for="file">Enter selection:</label>
                <input id="file"type="file">
            </div>
            <br>
            <div>
                <label for="">Enter description:</label>
                <textarea rows="10" cols="30"></textarea>
            </div>
            <br>
            <button type="submit">register</button>

        </form> 
    </form>
</body>
</html>
