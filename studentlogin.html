<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Silkscreen&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i0.wp.com/backgroundabstract.com/wp-content/uploads/edd/2022/01/gradient-network-connection-background_23-2148865392-e1656081168680.jpg?w=626&ssl=1') no-repeat center center/cover;
        }

        .heading-container {
            text-align: center;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease forwards;
            color: #fff;
        }

        .welcome-heading {
            font-size: 42px;
            font-family: 'Silkscreen', cursive;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 1.5px;
        }

        .description {
            font-size: 24px;
            font-family: 'Satisfy', cursive;
            color: #f4f4f9;
            margin-top: 10px;
            line-height: 1.6;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1.5s ease forwards;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .next-btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #00c6ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 2s ease forwards 1.5s;
            opacity: 0;
            transform: translateY(20px);
        }

        .next-btn:hover {
            background-color: #0078cc;
        }

        @keyframes fadeInDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            display: none;
            transform: scale(0);
            opacity: 0;
            animation: appear 0.8s ease-out forwards;
        }

        @keyframes appear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00c6ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0078cc;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #00c6ff;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    
<div class="heading-container" id="welcomeScreen">
    <div class="welcome-heading">WELCOME TO SKILL FORGE</div>
    <div class="description">Welcome to the skill world, where you can learn and enhance your skills. Let's start here to forge your skill like a hero.</div>
    <button class="next-btn" id="nextBtn">Next</button>
</div>

<div class="container" id="loginContainer">
    <h2 id="formTitle">Sign In</h2>
    <form id="signinForm">
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
    </form>
    <form id="signupForm" class="hidden">
        <div class="input-field">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="input-field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="input-field">
            <label for="newEmail">Email</label>
            <input type="email" id="newEmail" required>
        </div>
        <div class="input-field">
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" required>
        </div>
        <div class="input-field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <span id="toggleText" class="toggle-link">Don't have an account? Sign Up</span>
    <form action="check.html" method="Get">
        <button type="submit"></button>
    </form>
</div>

<script>
    const nextBtn = document.getElementById('nextBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const loginContainer = document.getElementById('loginContainer');
    const signinForm = document.getElementById('signinForm');
    const signupForm = document.getElementById('signupForm');
    const formTitle = document.getElementById('formTitle');
    const toggleText = document.getElementById('toggleText');

    nextBtn.addEventListener('click', () => {
        welcomeScreen.style.display = 'none';
        loginContainer.style.display = 'block';
        loginContainer.style.animation = 'appear 0.8s ease-out forwards';
    });

    toggleText.addEventListener('click', () => {
        const isSignInVisible = !signinForm.classList.contains('hidden');
        
        if (isSignInVisible) {
            signinForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            formTitle.textContent = 'Sign Up';
            toggleText.textContent = 'Already have an account? Sign In';
        } else {
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            formTitle.textContent = 'Sign In';
            toggleText.textContent = "Don't have an account? Sign Up";
        }
    });

    signinForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Signed In Successfully');
        signinForm.reset();
    });

    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const password = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }

        alert('Signed Up Successfully');
        signupForm.reset();
    });
    
</script>

</body>
</html>
