<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Multiplication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Multiplication of Float Numbers</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" step="any" placeholder="e.g. 1.23"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" step="any" placeholder="e.g. 4.56"><br><br>

    <button onclick="multiply()">Multiply</button>
    <p id="result"></p>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            // Check if input values are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            } else {
                var result = num1 * num2;
                document.getElementById("result").innerHTML = "The result is: " + result.toFixed(2);
            }
        }
    </script>

</body>
</html>
